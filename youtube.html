<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="youtube.css">
        <title> Youtube video player </title>
    </head>
    <body>
        <div class="nav">
            <div class="nav-left">
                <ul>
                    <li> <img id="menu" src="https://cdn4.iconfinder.com/data/icons/navigation-40/24/hamburger-menu-512.png"></li>
                    <li><img id="icon" src="https://cdn.icon-icons.com/icons2/1584/PNG/512/3721679-youtube_108064.png"> </li>
                    <li id="youtube"><p><strong>Youtube<sup id="sup"> KE </sup></strong></p></li>
                </ul>
            </div>

            <div class="center">
                <input type="text" class="searchbar" placeholder="Search" size="85px">
                <a href="#"><img id="search" src="https://i2.wp.com/www.thinkafrica.fi/wp-content/uploads/2019/04/search-icon.png?w=1200&ssl=1"></a>
            </div>

            <div class='nav-right'>
                <ul>
                    <li><img id="create-video" value="Create a video or post" src="https://previews.123rf.com/images/martialred/martialred1810/martialred181000014/113393140-add-new-video-or-upload-movie-create-media-line-art-vector-icon-for-apps-and-websites.jpg"></li>
                    <li><img id="apps" value="YouTube apps" src="images/apps.png"></li>
                    <li><img id="bell" value="Notifications" src="https://vignette.wikia.nocookie.net/surrealmemes/images/5/5a/The_bell.png/revision/latest/scale-to-width-down/310?cb=20190212171418"></li>
                    <li><img id="account" src="https://www.materialui.co/materialIcons/action/account_circle_grey_192x192.png"></li>
                </ul>
            </div>
        </div>

            <div class="main">
                <iframe id="first" width="800" height="500"  src="https://www.youtube.com/embed/V74l_zS1x8E?autoplay=1?loop=0" allowfullscreen>
                </iframe>
                <p id="about"> Contributing to Open Source Part I: The Easy Way</p>
                <p id="firstp"> 3,535,810 views  </p>
                <p id="secondp"> Dec 6, 2019 </p>
                <aside class="sidebar">
                    <button id="button">  SHOW CHAT REPLAY </button>
                    <p id="next"> Up next </p>
                    <p id="auto"> AUTOPLAY </p>
                    <div class="switch"> 
                        <input type="checkbox" checked>  
                    </div>
                    <nav class="scroll">
                        <iframe id="second" width="260" height="160" src="https://www.youtube.com/embed/-Ff9S5StobA?autoplay=1?loop=0" frameborder="0" allowfullscreen>
                        </iframe>
                        
                        <!--<p> Camila Cabello Performs 'Living Proof' </p> -->
                        
                        <iframe id="third" width="260" height="160" frameborder="0" src="https://www.youtube.com/embed/CMla2ZIz7-4?autoplay=1?loop=0" allowfullscreen>
                        </iframe>
                        <!--<p> Zedd & Kehlani - Good Thing (Official Music Video) </p> -->

                        <iframe id="fourth" width="260" height="160" src="https://www.youtube.com/embed/g6xvHG8nd5U?autoplay=1?loop=0" frameborder="0" allowfullscreen>
                        </iframe>
                        <!--<p> Bebe Rexha - The Way I Are (Dance With Somebody) feat. Lil Wayne (Official Music Video) </p> -->

                    </nav>
                </aside>
            </div>
    </body>
</html>
